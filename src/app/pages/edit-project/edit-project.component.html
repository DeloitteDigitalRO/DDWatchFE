<button class="add-proj-btn float-right" (click)="editProject(project.id)">Edit Project</button>
<section>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <nb-card class="dd-card-container col-sm-12 col-md-6 col-xl-4">
                <nb-card-body class="dd-card">
                    <div class="dd-card-header">
                        <h3>Does the project has an unified code standard?</h3>
                    </div>
                    <section class="dd-card-content">
                        <div class="row checkboxes-radio">
                            <div class="col-sm-4">
                                <nb-radio-group class="radio-group"
                                    [(value)]="reposnseValue">
                                    <nb-radio class="radio-button"
                                        [value]="'yes'">
                                        Yes
                                    </nb-radio>
                                    <nb-radio class="radio-button"
                                        [value]="'no'">
                                        No
                                    </nb-radio>
                                </nb-radio-group>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group details-area">
                                    <textarea rows="5" nbInput fullWidth shape="square"  placeholder="Details"></textarea>
                                </div>
                            </div>
                        </div>
                    </section>
                </nb-card-body>
            </nb-card>
            <nb-card class="dd-card-container col-sm-12 col-md-6 col-xl-4">
                <nb-card-body class="dd-card">
                    <div class="dd-card-header">
                        <h3>Is the coding standard imposed? (coding style integrated in the build)</h3>
                    </div>
                    <section class="dd-card-content">
                        <div class="row checkboxes-radio">
                            <div class="col-sm-4">
                                <nb-radio-group class="radio-group"
                                    [(value)]="reposnseValue">
                                    <nb-radio class="radio-button"
                                        [value]="'yes'">
                                        Yes
                                    </nb-radio>
                                    <nb-radio class="radio-button"
                                        [value]="'no'">
                                        No
                                    </nb-radio>
                                </nb-radio-group>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group details-area">
                                    <textarea rows="5" nbInput fullWidth shape="square"  placeholder="Details"></textarea>
                                </div>
                            </div>
                        </div>
                    </section>
                </nb-card-body>
            </nb-card>
            <nb-card class="dd-card-container col-sm-12 col-md-6 col-xl-4">
                <nb-card-body class="dd-card">
                    <div class="dd-card-header">
                        <h3>Does the prpject has an unified code standard?</h3>
                    </div>
                    <section class="dd-card-content">
                        <div class="row checkboxes-radio">
                            <div class="col-sm-4">
                                <nb-radio-group class="radio-group"
                                    [(value)]="reposnseValue">
                                    <nb-radio class="radio-button"
                                        [value]="'yes'">
                                        Yes
                                    </nb-radio>
                                    <nb-radio class="radio-button"
                                        [value]="'no'">
                                        No
                                    </nb-radio>
                                </nb-radio-group>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group details-area">
                                    <textarea rows="5" nbInput fullWidth shape="square"  placeholder="Details"></textarea>
                                </div>
                            </div>
                        </div>
                    </section>
                </nb-card-body>
            </nb-card>
        </div>
        <div class="row">
            <nb-card class="dd-card-container col-sm-12">
                <nb-card-body class="dd-card">
                    <div class="dd-card-header">
                        <h3>Sonar Qube</h3>
                    </div>
                    <section class="dd-card-content">
                        <div class="input-group sonar-report-container">
                            <input type="file" class="form-control" placeholder="Upload new sonar report" name="sonarReportFile" (change)="onFileChange($event)">
                            <span class="input-group-append">
                            <button type="submit" class="btn btn-danger input-group-text">
                                Upload
                            </button>
                            </span>
                        </div>
                    </section>
                </nb-card-body>
            </nb-card>
        </div>
    </form>
</section>
