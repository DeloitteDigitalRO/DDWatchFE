<section>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <nb-card class="dd-card-container col-sm-12">
            <nb-card-body class="dd-card">
                <div class="dd-card-header">
                    <h3>Project report</h3>
                </div>
                <section class="dd-card-content p-2">
                    <div class="input-group sonar-report-container">
                        <input type="file"
                            class="form-control"
                            placeholder="Upload new project report"
                            name="excelReportFile"
                            (change)="onFileChange($event)">
                        <span class="input-group-append">
                        <button type="submit" class="btn btn-danger input-group-text">
                            Upload
                        </button>
                        </span>
                    </div>
                </section>
            </nb-card-body>
        </nb-card>
    </div>
    <div class="row" *ngIf="deliveryReport">
        <div class="col-12 p-0">
            <metrics-card [deliveryReport]="deliveryReport"></metrics-card>
        </div>
    </div>
</form>
</section>
